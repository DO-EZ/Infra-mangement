version: '3.8'

services:
  backend:
    image: cocopam/captcha-server:latest
    environment:
      - REMOTE_ML_SERVICE_URL=http://mlflow:5000
    deploy:
      replicas: 1
      placement:
        constraints: [node.labels.env == prod]
      restart_policy:
        condition: on-failure
    networks:
      - traefik-network

  frontend:
    image: cocopam/captcha-front:latest
    ports:
      - target: 80
        published: 5001
    deploy:
      placement:
        constraints: [node.labels.fe == true]
      restart_policy:
        condition: on-failure
    networks:
      - traefik-network

  mlflow:
    image: bitnami/mlflow:2.22.0
    ports:
      - target: 5000
        published: 5000
    deploy:
      replicas: 1
      placement:
        constraints: [node.labels.ml == true]
      restart_policy:
        condition: on-failure
    volumes:
      - mlflow-artifacts:/app/mlruns
    networks:
      - traefik-network
    working_dir: /app
    entrypoint: >
      mlflow server
      --host 0.0.0.0
      --port 5000
  mlflow-model:
    image: bitnami/mlflow:2.22.0
    deploy:
      replicas: 1
      placement:
        constraints: [node.labels.ml == true]
      restart_policy:
        condition: on-failure
    networks:
      - traefik-network
    working_dir: /app
    entrypoint: >
      mlflow models serve
      -m models:/HybridCNN/latest
      -p 5001
      --host 0.0.0.0
      --tracking-uri http://mlflow:5000
    depends_on:
      - mlflow

  nginx:
    image: nginx:stable-alpine-slim
    deploy:
      placement:
        constraints: [node.labels.ingress == true]
      restart_policy:
        condition: on-failure
      replicas: 1
    volumes:
      - ./ingress/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - target: 80
        published: 8002
    networks:
      - traefik-network
  
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    deploy:
      placement:
        constraints: [node.labels.monitor == true]
    configs:
      - source: prometheus_config
        target: /etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    networks:
      - traefik-network
    depends_on:
      - backend
  
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    deploy:
      placement:
        constraints: [node.labels.monitor == true]
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-storage:/var/lib/grafana
    networks:
      - traefik-network
    depends_on:
      - prometheus

networks:
  traefik-network:
    driver: overlay
    external: true 
volumes:
  mlflow-artifacts:
  grafana-storage:
 

configs:
  prometheus_config:
    external: true